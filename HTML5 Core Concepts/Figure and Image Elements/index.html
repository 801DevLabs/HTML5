<!DOCTYPE html>
<html lang="en-US">
    <head>
        <!-- HEAD META TAGS -->
        <meta charset="UTF-8">
        <meta name="width" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="HTML5 Layout Elemnts">
        <meta name="keywords" content="HTML5, HTML5 Layout Elements">
        
        <!-- WEBSITE TITLE -->
        <title>HTML5 Figure and Image Elements</title>
        
        <!-- LINK TO CSS STYLESHEET -->
        <link rel="stylesheet" href="style.css">
        
        <!-- LINK TO FONT AWESOME CDN -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        
        <!-- LINK TO GOOGLE FONT -->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600" rel="stylesheet">
    </head>
    <body id="home" class="open-left">
        <section class="center">
            <header>
                <nav>
                    Navigation
                </nav>
            </header>
            <section>
                <main>
                    <article>
                        <figure>
                            <img src="https://images.unsplash.com/photo-1505764761634-1d77b57e1966?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=934&q=80" alt="A picture of a mountain surrounded by clouds and fog."/>
                            <figcaption>
                                The figure image caption
                            </figcaption>
                        </figure>
                    </article>
                </main>
            </section>          
            <footer>
            </footer>
        </section>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
